<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #808080;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .icon-size {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .label {
            color: white;
            font-size: 14px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <h1 style="color: white; text-align: center;">TinyFileSentry Icon Test</h1>
        
        <div class="icon-size">
            <span class="label">256px:</span>
            <img src="app-icon.svg" width="256" height="256" alt="App Icon 256px">
        </div>
        
        <div class="icon-size">
            <span class="label">128px:</span>
            <img src="app-icon.svg" width="128" height="128" alt="App Icon 128px">
        </div>
        
        <div class="icon-size">
            <span class="label">64px:</span>
            <img src="app-icon.svg" width="64" height="64" alt="App Icon 64px">
        </div>
        
        <div class="icon-size">
            <span class="label">32px:</span>
            <img src="app-icon.svg" width="32" height="32" alt="App Icon 32px">
        </div>
        
        <div class="icon-size">
            <span class="label">16px:</span>
            <img src="app-icon.svg" width="16" height="16" alt="App Icon 16px">
        </div>
        
        <h2 style="color: white; text-align: center; margin-top: 40px;">PNG Files Test</h2>
        
        <div class="icon-size">
            <span class="label">256px PNG:</span>
            <img src="app-icon-256.png" width="256" height="256" alt="App Icon 256px PNG">
        </div>
        
        <div class="icon-size">
            <span class="label">128px PNG:</span>
            <img src="app-icon-128.png" width="128" height="128" alt="App Icon 128px PNG">
        </div>
        
        <div class="icon-size">
            <span class="label">64px PNG:</span>
            <img src="app-icon-64.png" width="64" height="64" alt="App Icon 64px PNG">
        </div>
        
        <div class="icon-size">
            <span class="label">32px PNG:</span>
            <img src="app-icon-32.png" width="32" height="32" alt="App Icon 32px PNG">
        </div>
        
        <div class="icon-size">
            <span class="label">16px PNG:</span>
            <img src="app-icon-16.png" width="16" height="16" alt="App Icon 16px PNG">
        </div>
    </div>
</body>
</html>
